<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Login</ion-title>
        <!-- <ion-buttons slot="start">
            <ion-menu-button menu="mainM"></ion-menu-button>
        </ion-buttons> -->
        <!-- <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <form novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="loginOnSubmit()">
            <ion-row>
                <ion-col size="12" size-lg="12" size-md="6" size-sm="6" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Nombre de usuario</ion-label>
                        <ion-input appBlockCopyPaste type="text" maxlength="30" formControlName="username"></ion-input>
                    </ion-item>
                    <ion-item lines="none" *ngIf="isUsernameValid">
                        <ion-text class="form-error" color="danger"> {{ getErrorMessage('username') }} </ion-text>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-lg="12" size-md="6" size-sm="6" size-xs="12">
                    <ion-item>
                        <ion-label position="floating">Contrase√±a</ion-label>
                        <ion-input appBlockCopyPaste type="password" maxlength="30" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item lines="none" *ngIf="isPasswordValid">
                        <ion-text class="form-error" color="danger"> {{ getErrorMessage('password') }} </ion-text>
                    </ion-item>
                </ion-col>
                <ion-col size="12" size-lg="12" size-md="6" size-sm="6" size-xs="12">
                    <ion-button color="success" expand="block" type="submit" [disabled]="!form.valid"> Entrar </ion-button>
                </ion-col>
                <ion-col size="12" size-lg="12" size-md="6" size-sm="6" size-xs="12">
                    <ion-label> <a routerLink="/auth/registro">No tengo una cuenta, registrarme.</a></ion-label>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
