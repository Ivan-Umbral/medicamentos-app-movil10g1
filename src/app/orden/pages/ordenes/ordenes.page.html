<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Mis ordenes</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let orden of ordenes; let i = index;" detail (click)="navigate(orden.usuario.id, orden.id)">
            <ion-label> Orden - {{ i +1 }} </ion-label>
            <ion-badge slot="end" color="medium">{{ orden.fecha | timeAgo : orden.hora }}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
